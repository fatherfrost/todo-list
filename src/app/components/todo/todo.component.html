<div *ngFor="let object of todos">
  <input type="checkbox" [checked]="object.checked"> {{object.name}}
</div>
<div>
  <div>
    <label>
      <input class="todo_header_input" type="text" placeholder="New Todo" [(ngModel)]="name">
    </label>
    <button (click)="addTodo()" class="add_button">Add Todo</button>
  </div>
  <div>
    <button (click)="deleteTodos()" class="button">Delete</button>
  </div>
</div>
